<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script defer src="loginform.js"></script>
    <title>Login And Signup Form</title>
</head>
<body>
    <div class="container">
            <form  class="form form-hidden" id="login">
                   <h1 class="form-title">Login</h1>
                    <div class="form-message form-messageError"></div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" class="input-field" autofocus name="username" id="username" placeholder="Username">
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" class="input-field" autofocus name="password" id="password" placeholder="Password">
                        <div class="errorMessage"></div>
                    </div>
                    <button type="submit" class="submit-btn" onclick="">Log In</button>
                    <p class="form-text">
                        <a href="#" class="form-link">Forgot your password?</a>
                    </p>
                    <p class="form-text">
                        <a href="./" class="form-link" id="linkCreateAccount">Don't have an account? Create account</a>
                    </p>
            </form>
            <form class="form" id="signup">
                <h1 class="form-title">Create Account</h1>
                    <div class="input-group2">
                        <label for="username1">Username</label>
                        <input type="text" class="input-field" autofocus name="username1" id="username1" placeholder="Username">
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-group2">
                        <label for="firstname">First Name</label>
                        <input type="text" class="input-field" autofocus name="firstname" id="firstname" placeholder="First Name">
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-group2">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="input-field" autofocus name="lastname" id="lastname" placeholder="Last Name">
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-group2">
                        <label for="email">Email</label>
                        <input type="email" class="input-field" autofocus name="email" id="email" placeholder="Email">
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-group2">
                        <label for="password1">Password</label>
                        <input type="password" class="input-field" autofocus name="password1" id="password1" placeholder="Password">
                        <div class="errorMessage"></div>
                    </div>
                    <div class="input-group2">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="input-field" autofocus name="password2" id="password2" placeholder="Confirm Password">
                        <div class="errorMessage"></div>
                    </div>
                    <button type="submit" class="submit-btn" onclick="">Register</button>
                    <p class="form-text">
                        <a href="./" class="form-link" id="linkLogin">Already have an account? Sign in</a>
                    </p>
                </form>
        </div>
    </div>
</body>
</html>
