<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginform.css">
    <script defer src="loginform.js"></script>
    <title>Login And Signup Form</title>
</head>
<body>
    <div class="form">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
            </div>
            <div id="error"></div>
            <form class="form1">
                <div id="login" class="input-group">
                    <label for="username">Username</label>
                    <input type="text" class="input-field" name="username" id="username" placeholder="Username" required>
                    <label for="password">Password</label>
                    <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
                    <input type="checkbox" class="check-box" name="checkbox"><span>Remember Me</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </div>
            </form>
            <form class="form2">
                <div id="signup" class="input-group2">
                    <label for="username">Username</label>
                    <input type="text" class="input-field" name="username" id="username1" placeholder="Username" required>
                    <label for="fullname">FullName</label>
                    <input type="text" class="input-field" name="fullname" id="fullname1" placeholder="Full Name" required>
                    <label for="email">Email</label>
                    <input type="email" class="input-field" name="email" id="emai1l" placeholder="Email" required>
                    <label for="password">Password</label>
                    <input type="password" class="input-field" name="password" id="password1"placeholder="Password" required>
                    <button type="submit" class="submit-btn2">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const log = document.getElementById("login")
        const sign = document.getElementById("signup")
        const logintoggle = document.getElementById("btn")

        function signup() {
            log.style.left = "-450px"
            sign.style.left = "50px"
            logintoggle.style.left = "90px"
        }
        
        function login() {
            log.style.left ="50px"
            sign.style.left = "450px"
            logintoggle.style.left = "0"
        }
    </script>
</body>
</html>
